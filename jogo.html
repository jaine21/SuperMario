<!DOCTYPE HTML>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">

	<title>Acertando o Copa Super Mario World</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="imagens/copa.png">

	<link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>

<body onload="iniciaJogo()">

	<main class="game">
		<div class="options">
			<a href="index.html" title="SAIR DO JOGO">SAIR &raquo;</a>
		</div>

		<div class="d-flex justify-content-center">
			<div class="game-stage">
				
				<!-- Table Info -->
				<div class="table-info">
					<div class="counts">
						<img class="img-fluid" src="imagens/copa.png">
						<span id="total_baloes_cheios" class="crimson"></span>
					</div>

					<div class="counts">
						<img class="img-fluid" src="imagens/copa_pow.png">
						<span id="total_baloes_estourados" class="lime"></span>
					</div>

					<div id="cronometro">
						<span id="tempo"></span>
					</div>
				</div>
				
				<!-- Stage Game -->
				<div class="stage" id="stage"></div>

			</div>
		</div>
	</main>

	<script src="js/jquery.min.js"></script>
	<script src="js/pixi.min.js"></script>
	<script src="js/pixi-sound.js"></script>
	<script src="js/main.js"></script>

	<script>
		musicGame();
	</script>

</body>
</html>
